kind: Environment
name: devops_prod
type: primary
urlHandle: karstendevops
environmentVariables:
  MONGO_PASSWORD: "{{ env.MONGO_PASSWORD }}"
components:
  - kind: Application
    name: api
    gitRepo: "https://github.com/KBelt/tmp.git"
    gitBranch: main
    gitApplicationPath: services/api
    dockerCompose:
      build:
        context: ./services/api
        dockerfile: Dockerfile
      environment:
        DB_ITEM_NAME: item
        ITEM_EXCHANGE: itemExchange
        ITEM_SERVICE_QUEUE: itemServiceQueue
        MESSAGE_QUEUE_URL: "amqp://rabbitmq:5672"
        MONGO_HOST: mongo
        MONGO_PORT: "27017"
        MONGO_USERNAME: root
      ports:
        - "80:3000"
    hosts:
      - hostname: "api-{{ env.base_domain }}"
        path: /
        servicePort: 80
  - kind: Application
    name: item-service
    gitRepo: "https://github.com/KBelt/tmp.git"
    gitBranch: main
    gitApplicationPath: services/item-service
    dockerCompose:
      build:
        context: ./services/item-service
        dockerfile: Dockerfile
      environment:
        DB_ITEM_NAME: item
        ITEM_EXCHANGE: itemExchange
        ITEM_SERVICE_QUEUE: itemServiceQueue
        MESSAGE_QUEUE_URL: "amqp://rabbitmq:5672"
        MONGO_HOST: mongo
        MONGO_PORT: "27017"
        MONGO_USERNAME: root
      ports:
        - "80:3000"
    hosts:
      - hostname: "item-service-{{ env.base_domain }}"
        path: /
        servicePort: 80
  - kind: Database
    name: mongo
    dockerCompose:
      environment:
        MONGO_INITDB_ROOT_PASSWORD: "{{ env.MONGO_PASSWORD }}"
        MONGO_INITDB_ROOT_USERNAME: root
      image: mongo
      ports:
        - "27017:27017"
    volumes:
      - name: mongo-data
        mount: /data/db
        subPath: ""
  - kind: Service
    name: rabbitmq
    dockerCompose:
      environment:
        RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit frame_max 131072"
      healthcheck:
        test:
          - CMD
          - rabbitmqctl
          - status
        timeout: 10s
        interval: 30s
        retries: 5
      image: "rabbitmq:management"
      ports:
        - "4369:4369"
        - "5671:5671"
        - "5672:5672"
        - "25672:25672"
        - "15671:15671"
        - "15672:15672"
        - "15692:15692"
    hosts:
      - hostname: "rabbitmq-{{ env.base_domain }}"
        path: /
        servicePort: 5672
volumes:
  - name: mongo-data
    size: 1Gi
    type: disk
  - name: prometheus-data
    size: 1Gi
    type: disk
  - name: grafana-data
    size: 1Gi
    type: disk
