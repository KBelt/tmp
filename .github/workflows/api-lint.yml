name: API Lint

on:
  push:
    branches: [main]
    paths:
      - "services/api/**"
  pull_request:
    branches: [main]
    paths:
      - "services/api/**"

jobs:
  lint-api:
    runs-on: ubuntu-latest
    name: Lint API
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./services/api/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ./services/api
      - name: Run ESLint
        run: npx eslint . --ext .js
        working-directory: ./services/api
