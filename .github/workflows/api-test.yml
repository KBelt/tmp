name: API Tests

on:
  push:
    branches: [main]
    paths:
      - "services/api/**"
      - ".github/workflows/api-test.yml"
      - "README.md"
  pull_request:
    branches: [main]
    paths:
      - "services/api/**"
      - ".github/workflows/api-test.yml"
      - "README.md"
  repository_dispatch:
    types: [run-api-tests]

jobs:
  test-api:
    runs-on: ubuntu-latest
    name: Test API
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./services/api/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ./services/api
      - name: Run tests
        run: npm test
        working-directory: ./services/api
